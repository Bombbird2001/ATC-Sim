language: android
dist: xenial
jdk:
  - openjdk8
android:
  components:
    - android-28
    - build-tools-28.0.3
  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_script:
  - chmod +x gradlew
script:
  - ./gradlew desktop:distLite
  - ./gradlew desktop:distFull
  - ./gradlew android:assembleRelease
before_install:
    - yes | sdkmanager "build-tools;28.0.3"
    - yes | sdkmanager "platforms;android-28"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/